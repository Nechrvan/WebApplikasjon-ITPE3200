<body id="lagreBody">
  <div class="formContainer" id="kjopBillettForm">
    <div class="col-md-12">
      <form [formGroup]="skjema" (ngSubmit)="vedSubmit()">
        <div class="formContainer">

          <h4>Registrer bestilling</h4>
          <div class="destinationGroup">
            <div class="inputBox">
              <label>Billettype</label>
              <div>
                <input type="radio" id="single" value="En vei" name="turType" checked="checked" />
                <label for="single">En vei </label>
                <input type="radio" id="turRetur" value="Retur" name="turType" />
                <label for="turRetur">Retur</label>
              </div>
            </div>


            <div class="reisemalTitle">
              <span>Reisemål</span>
            </div>
            <div class="destinationGroup">
              <div class="inputBox">
                <label for="startStasjon"> Fra:</label>
                <select id="startStasjon" (change)="onFraDestinasjonChange($event)">
                  <option value="disabled" selected disabled>Hvor vil du reise fra</option>
                  <option *ngFor="let destinasjon of destinasjoner" value="{{destinasjon.id}}">{{destinasjon.sted}}</option>
                </select>
              </div>
              <div class="inputBox">
                <label for="endeStasjon"> Til:</label>
                <select id="endeStasjon">
                  <option *ngFor="let destinasjon of gyldigDestinasjoner" value="{{destinasjon.sted}}">{{destinasjon.sted}}</option>
                </select>
              </div>
            </div>
            <div class="destinationGroup">
              <div class="inputBox">
                <label>Antall voksen</label>
                <input type=number class="form-control" formControlantallVoksen="antallVoksen" min="1" value="1" />
                <inline id="voksenPris"></inline>
              </div>
              <div class="inputBox">
                <label>Antall barn</label>
                <input type=number class="form-control" formControlantallBarn="antallBarn" min="0" value="0" />
                <inline id="barnePris"></inline>
              </div>
            </div>

            <div class="destinationGroup">
              <div class="inputBox">
                <label>Avgangsdato:</label>
                <input type="date" class="form-control" formControlavgangDato="avgangDato" />
              </div>
              <div class="inputBox">
                <label>Returdato</label>
                <input type="date" class="form-control" formControlreturDato="returDato" />
              </div>
            </div>


            <div class="inputBox">
              <label>Klasse</label>
              <div>
                <input type="radio" id="economy" value="Economy" name="klasset" checked="checked" />
                <label for="economy">Økonomy</label>
                <input type="radio" id="business" value="Business" name="klasset" />
                <label for="business">Business</label>
                <input type="radio" id="first_Class" value="Førsteklasse" name="klasset" />
                <label for="first_Class">Førsteklasse</label>
              </div>
            </div>
          </div>

        <div class="destinationGroup">
          <div class="inputBox">
            <label>Fornavn</label>
            <input class="form-control" formControlName="fornavn" />
            <p class="alert alert-warning" [hidden]="skjema.controls.fornavn.valid || (skjema.controls.fornavn.pristine && !submitted)">
              Fornavn er obligatorisk.
            </p>
          </div>
          <div class="inputBox">
            <label>Etternavn</label>
            <input class="form-control" formControlEtterName="etternavn" />
            <p class="alert alert-warning" [hidden]="skjema.controls.etternavn.valid || (skjema.controls.etternavn.pristine && !submitted)">
              Etternavn er obligatorisk.
            </p>
          </div>
        </div>

        <div class="destinationGroup">
          <div class="inputBox">
            <label>Telefonnr</label>
            <input class="form-control" formControlTelefonnr="Telefonnummer" />
            <p class="alert alert-warning" [hidden]="skjema.controls.Telefonnummer.valid || (skjema.controls.Telefonnummer.pristine && !submitted)">
              Telefonnr er obligatorisk.
            </p>
          </div>
          <div class="inputBox">
            <label>E-post</label>
            <input class="form-control" formControlEpost="epost" />
            <p class="alert alert-warning" [hidden]="skjema.controls.epost.valid || (skjema.controls.epost.pristine && !submitted)">
              E-post er obligatorisk.
            </p>
          </div>
        </div>
          
          <div class="destinationGroup">
            <div class="inputBox">
              <label>Adresse</label>
              <input class="form-control" formControlTelefonnr="adresse" />
              <p class="alert alert-warning" [hidden]="skjema.controls.adresse.valid || (skjema.controls.adresse.pristine && !submitted)">
                Adresse er obligatorisk.
              </p>
            </div>
            <div class="inputBox">
              <label>Poststed</label>
              <input class="form-control" formControlPoststed="poststed" />
              <p class="alert alert-warning" [hidden]="skjema.controls.poststed.valid || (skjema.controls.poststed.pristine && !submitted)">
                Poststed er obligatorisk.
              </p>
            </div>
          </div>

          <div class="destinationGroup">
            <div class="inputBox">
              <label>Postnummer</label>
              <input class="form-control" formControlPostnummer="postnummer" />
              <p class="alert alert-warning" [hidden]="skjema.controls.postnummer.valid || (skjema.controls.postnummer.pristine && !submitted)">
                Postnr er obligatorisk.
              </p>
            </div>
                  <div class="buttons">
                    <input type="button" id="reg" value="Kjøp Billett" class="btn btn-primary" onclick="valideringOgLagreKunde()" />
                    <a href="index.html" id="avbryt" class="btn btn-primary">Avbryt</a>
                  </div>

           </div>

      </form>
    </div>
  </div>

</body>
